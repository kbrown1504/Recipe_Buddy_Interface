<ion-content class="page-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
    <div id="container">
      <div class="welcome-text">
        <h1>Welcome to Recipe Buddy!</h1>
        <p>Recipe Buddy uses image recognition technology to help you plan your next meal!
          Simply, upload or take a picture of your ingredients, and we'll do the rest!
        </p>
      </div>
      <div class="buttons">
        <ion-button class="round-button" shape="round">
          <ion-icon name="share" class="icon"></ion-icon>
        </ion-button>
        <ion-button class="round-button" shape="round" (click)="takeNewPhoto()">
          <ion-icon name="camera" class="icon"></ion-icon>
        </ion-button>
      </div>
      <div class="submit">
        <ion-button (click)="getRecipes()">
          Find Recipes
          <ion-icon name="search" style="padding-left:10px;"></ion-icon>
        </ion-button>
      </div>
      <div class="recipe-list">
        <ion-list *ngFor="let recipe of recipeList; let i = index;">
          <ion-item>
            <ion-row>
            </ion-row>
            <ion-thumbnail style="padding-right:10px;">
              <img
              src={{recipe.url}}
              >
            </ion-thumbnail>
            <ion-label>{{recipe.name}}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </div>
</ion-content>
